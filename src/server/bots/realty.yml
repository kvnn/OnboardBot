# These are the model definitions which will be loaded as Pydantic class instances
# If field types are not listed, they will default to `str`.
models:
  - name: Buyer
    class_type: Question
    fields:
      - name: first_name
      - name: last_name

  - name: DesiredProperty
    class_type: Question
    fields:
      - name: number_of_bedrooms
        type: int
      - name: number_of_bathrooms
        type: float

  - name: PropertyStyle
    class_type: Choice
    description: What is your desired property type?
    fields:
      - name: townhouse
      - name: condo
      - name: single_family
      - name: multi_family
      - name: land
      - name: other

  - name: OtherInfo
    class_type: Question
    conditions:
      - type: ShowForChoice
        for_choice: PropertyStyle
        for_value: other
    fields:
      - name: description_of_dream_property

  - name: MustHave
    class_type: Question
    description: What are the must-haves for the property?
    fields:
      - name: must_haves


# This is the list of models that will be enabled for the application, in the given order
enabled_models:
  - Buyer
  # - ContactInfo
  # - DesiredProperty
  - PropertyStyle
  - OtherInfo
  # - MustHave